<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="description" content="Get to know who's on the other side of the discussion. Can Opener allows you to talk, face to face, with people who disagree with you.">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
	
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<title>Can Opener</title>

		<!-- Favicons.ico -->
	<link rel="apple-touch-icon" sizes="57x57" href="images/favicons.ico/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="images/favicons.ico/apple-icon-60x60.png">

	<link rel="apple-touch-icon" sizes="152x152" href="images/favicons.ico/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicons.ico/apple-icon-180x180.png">

</head>
<body>
	<table>
		<tr>
			<td>
				<div class="outer-wrapper">
					<div class="inner-wrapper">
						<embed id="logo" src="images/logo.svg"></embed>
						<embed id="can" src="images/can.svg"></embed>
						<form autocomplete="off">
							<select id="topic" name="topic" required="yes">
								<option value="default">Choose a Topic</option>
								<option value="abortion">Abortion</option>
								<option value="gun_control">Gun Control</option>
							</select>
							<select id="side" name="side" required="yes">
								<option value="default">Choose Your Side</option>
							</select>
							<button id="submit">Open Your Can!</button>
						</form>
					</div>
					<button id="suggestions">Topic Suggestions?</button>
				</div>
			</td>
		</tr>
	</table>
	<script src="scripts/main.js"></script>
</body>
</html>
