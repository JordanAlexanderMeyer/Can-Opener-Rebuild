<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="description" content="Get to know who's on the other side of the discussion. Can Opener allows you to talk, face to face, with people who disagree with you.">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
	
	<link rel="stylesheet" type="text/css" href="styles/mobile_styles.css">

	<title>Can Opener: Open Your Mind!</title>

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
	<link rel="manifest" href="images/favicons/site.webmanifest">
	<link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- Favicons -->
	
</head>
<body>
	<table>
		<tr>
			<td>
				<div class="outer-wrapper">
					<embed id="logo" src="images/mobile_logo.svg"></embed>
					<embed id="can" src="images/mobile_can.svg"></embed>
					<form autocomplete="off">
						<select id="topic" name="topic" required="yes">
							<option value="default">Choose a Topic</option>
							<option value="abortion">Abortion</option>
							<option value="gun_control">Gun Control</option>
						</select>
						<select id="side" name="side" required="yes">
							<option value="default">Choose Your Side</option>
						</select>
						<button id="submit" type="button">Open Your Can!</button>
					</form>
				</div>
			</td>
		</tr>
	</table>
	<script src="scripts/mobile_main.js"></script>
</body>
</html>
